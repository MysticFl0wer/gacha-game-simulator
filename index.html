<!DOCTYPE html>
<head>
    <title>Gacha Game Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <noscript>You must enable Javascript to use this simulator!</noscript>
    <h1>Gacha Game Simulator</h1>
    <form>
        <h3>Currency</h3>
        <label for="money"> 1 draw / pull is worth $</label>
        <input type="number" name="money" id="money" min="0" step="0.01">
    </form>
    <script src="simulator.js"></script>
</body>
</html>
